<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFinder</title>
    <!--Bootswatch litera includsion-->
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-warning mb-3">
        <div class="container">
            <a href="#" class="navbar-brand h1">GitFinder</a>
        </div>
    </nav>

    <div class="container searchContainer">
        <div class="search card card-body">
            <h1>Search for GitHub Users</h1>
            <p class="lead">Enter a username to fetch a user profile and repos</p>
            <input type="text" id="searchUser" class="form-control" placeholder="Github username...">
        </div>
        <br>

        <!-- For adding output dynamically through DOM manipulation -->
        <div id="profile"></div>
    </div>

    <footer class="mt-4 p-3 text-center bg-dark text-light">
        GitFinder &copy;
        This application utilizes the GitHub API
    </footer>

<!-- Bootstrap JS file inclusion -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> 

   <!-- Script for project -->
   <script src="github.js"></script>
   <script src="ui.js"></script>
   <script src="app.js"></script>
</body>
</html>
